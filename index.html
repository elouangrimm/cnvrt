<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CnVrt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container" id="drop-area">
        <h1>CnVrt</h1>
        <h2>A very simple―and minimal―file converter for most file types.</h2>
        <p id="upload-instruction">Drag any file or select one below:</p>
        <button id="select-file-btn">Select File</button>
        <input type="file" id="file-input" accept=".webp, .jpg, .jpeg, .png, .gif, .bmp, .tiff, .webm, .mp4, .avi, .mov, .mkv, .wav, .m4a, .aac, .mp3" />
        <div class="file-preview" id="file-preview"></div>
        <div id="progress-container" style="display: none;">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text"></span>
        </div>
    </div>
    <!--
    <span class="material-icons" id="help-icon">help</span>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>converter</p>
        </div>
    </div>
    -->
    <script src="script.js"></script>
</body>
</html>
