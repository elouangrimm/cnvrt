<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CnVrt - Universal File Converter</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="A fast, minimal, on-device file converter.">
    <meta name="keywords" content="file converter, convert, video, audio, image, document, private, offline">
    <meta property="og:title" content="CnVrt - Universal File Converter">
    <meta property="og:description" content="A fast, minimal, and on-device file converter for almost any file type.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
    
    <!-- Core Media Engine -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>

</head>
<body>
    <div class="container" id="drop-area">
        <div class="content-wrapper">
            <h1>CnVrt</h1>
            <h2 id="subtitle">A fast, minimal, and on-device file converter for almost any file type.</h2>
            <h2 id="funny-subtitle" style="display: none;"></h2>
            
            <!-- Initial State Content -->
            <div id="initial-state">
                <p id="upload-instruction">Drag & drop a file or select one below</p>
                <button id="select-file-btn" class="action-btn">Select File</button>
                <p id="engine-loader"></p>
            </div>
            
            <input type="file" id="file-input" accept="
                .jpg, .jpeg, .png, .gif, .bmp, .tiff, .webp, .svg, .ico, .heic, .heif, .psd,
                .mp4, .mkv, .webm, .mov, .avi, .flv, .wmv, 
                .mp3, .wav, .aac, .m4a, .ogg, .flac, .wma,
                .pdf, .epub, .docx, .html, .txt,
                .xlsx, .xls, .csv,
                .zip, .tar, .gz,
                .ttf, .otf, .woff, .woff2" />

            <!-- File Selected & Conversion State Content -->
            <div class="file-preview" id="file-preview"></div>

            <div id="conversion-controls" style="display: none;">
                <label class="conversion-label">Convert to:</label>
                <div id="format-buttons" class="format-button-group">
                    <!-- Conversion buttons will be injected here by script.js -->
                </div>
            </div>

            <div id="progress-container" style="display: none;">
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="progress-text"></span>
            </div>

            <!-- Finished State Content -->
            <div id="finished-state" style="display: none;">
                 <p id="finished-text">Conversion complete!</p>
                 <a id="download-link" class="action-btn" download>Download File</a>
                 <button id="reset-btn" class="action-btn secondary">Convert Another File</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
